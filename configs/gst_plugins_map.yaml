# This file defines which gst-plugins is available in specific SOC

################################################################################
# SOC:                                                                         #
#     operation:                                                               #
#         element: plugin_name                                                 #
#                                                                              #
# SOC is the env variable that is set by scripts/detect_soc.sh file.           #
#                                                                              #
################################################################################

#==================== J721E1 ====================
j721e:
    dlcolorconvert:
        element: tiovxdlcolorconvert
        property:
            out-pool-size: 4
    colorconvert:
        element: tiovxcolorconvert
        property:
            target: [0,1]
            out-pool-size: 4
    scaler:
        element: tiovxmultiscaler
    dlpreproc:
        element: tiovxdlpreproc
        property:
            out-pool-size: 4
    mosaic:
        element: tiovxmosaic
    isp:
        element: tiovxisp
    ldc:
        element: tiovxldc
    h264dec:
        element: v4l2h264dec
        property:
            capture-io-mode: 5
    h265dec:
        element: v4l2h265dec
    h264enc:
        element: v4l2h264enc
        property:
            bitrate: 10000000
    h265enc: null
    inferer:
        target: dsp
        core-id: [1]

